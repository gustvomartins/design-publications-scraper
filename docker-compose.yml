version: '3.8'

services:
  design-scraper:
    build: .
    container_name: design-scraper
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
    command: [ "design-scraper", "run" ]
    restart: unless-stopped

  design-scraper-dev:
    build: .
    container_name: design-scraper-dev
    volumes:
      - .:/app
      - ./data:/app/data
      - ./configs:/app/configs
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    command: [ "tail", "-f", "/dev/null" ]
    restart: unless-stopped

  design-scraper-test:
    build: .
    container_name: design-scraper-test
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
    command: [ "pytest", "--cov=src/design_scraper" ]
    profiles:
      - test

  design-scraper-lint:
    build: .
    container_name: design-scraper-lint
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
    command: [ "sh", "-c", "flake8 src/ tests/ && black --check src/ tests/ && mypy src/" ]
    profiles:
      - lint

volumes:
  data:
  logs:
